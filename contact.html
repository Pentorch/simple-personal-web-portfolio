<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="nav">
      <div class="left">
        <img
          src="https://raw.githubusercontent.com/DumbwaysDotId/creating-navbar-and-layouting/master/assets/logo.png"
          alt="IMG"
        />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="blog.html">Blog</a></li>
        </ul>
      </div>
      <div class="right">
        <a href="contact.html">Contact Me</a>
      </div>
    </nav>
    <form class="form" data-aos="flip-up">
      <h1>Input Your Data</h1>
      <div>
        <label for="input-name">Name</label>
        <input type="text" id="input-name" placeholder="Input Name" />
      </div>
      <div>
        <label for="input-email">Email</label>
        <input type="email" id="input-email" placeholder="Input Email" />
      </div>
      <div>
        <label for="input-phone">Phone</label>
        <input type="number" id="input-phone" placeholder="Input Phone" />
      </div>

      <label for="input-checkbox">Skill :</label>
      <div class="checkbox">
        <label for="input-html">HTML</label>
        <input type="checkbox" id="input-html" value="HTML" />

        <label for="input-css">CSS</label>
        <input type="checkbox" id="input-css" value="CSS" />

        <label for="input-js">JAVASCRIPT</label>
        <input type="checkbox" id="input-js" value="JAVASCRIPT" />
      </div>
      <div>
        <label for="input-subject">Subject</label>
        <select id="input-subject">
          <option value="">Select here</option>
          <option>Privacy Police</option>
          <option>Problem With Our Site</option>
        </select>
      </div>
      <div>
        <label for="input-message">Your Message</label>
        <textarea
          name=""
          id="input-message"
          cols="20"
          rows="5"
          maxlength="10"
        ></textarea>
      </div>
      <div>
        <button class="button" type="button" onclick="submitData()">
          Submit
        </button>
      </div>
    </form>
    <script src="assets/scripts/script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
